<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Usuários</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Gerenciamento de Usuários</h1>

  <section>
    <h2>Criar Usuário</h2>
    <form id="createUserForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="funcao">Função:</label>
      <input type="text" id="funcao" name="funcao" required>

      <label for="salario">Salário:</label>
      <input type="number" id="salario" name="salario" required>

      <button type="submit">Criar Usuário</button>
    </form>
  </section>

  <section>
    <h2>Editar Usuário</h2>
    <form id="updateUserForm">
      <label for="nomeAtual">Nome Atual:</label>
      <input type="text" id="nomeAtual" name="nomeAtual" required>

      <label for="novoNome">Novo Nome:</label>
      <input type="text" id="novoNome" name="novoNome" required>

      <button type="submit">Atualizar Usuário</button>
    </form>
  </section>


  <section>
    <h2>Deletar Usuário</h2>
    <form id="deleteUserForm">
      <label for="nomeDelete">Nome:</label>
      <input type="text" id="nomeDelete" name="nomeDelete" required>
      <button type="submit">Deletar Usuário</button>
    </form>
  </section>

  <section>
    <h2>Lista de Usuários Cadastrados</h2>
    <ul id="userList"></ul>
  </section>

  <script src="script.js"></script>
</body>

</html>
