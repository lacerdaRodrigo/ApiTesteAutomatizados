<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerenciamento de Usuários</h1>
        </header>

        <section>
            <h2>Cliente</h2>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="Telefone">Telefone:</label>
                    <input type="number" id="telefone" name="telefone" required>
                </div>

                <div class="form-group">
                    <label for="dataNas">Data Nascimento:</label>
                    <input type="number" id="dataNas" name="dataNas" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit">Criar Cliente</button>
            </form>
        </section>

        <section>
            <h2>Editar Cliente</h2>
            <form id="updateUserForm">
                <div class="form-group">
                    <label for="nomeAtual">Nome Atual:</label>
                    <input type="text" id="nomeAtual" name="nomeAtual" required>
                </div>

                <div class="form-group">
                    <label for="novoNome">Novo Nome:</label>
                    <input type="text" id="novoNome" name="novoNome" required>
                </div>

                <button type="submit">Atualizar Cliente</button>
            </form>
        </section>

        <section>
            <h2>Deletar Cliente</h2>
            <form id="deleteUserForm">
                <div class="form-group">
                    <label for="nomeDelete">Nome:</label>
                    <input type="text" id="nomeDelete" name="nomeDelete" required>
                </div>
                <button type="submit">Deletar Cliente</button>
            </form>
        </section>

        <section>
            <h2>Lista de Usuários Cadastrados</h2>
            <ul id="userList"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
